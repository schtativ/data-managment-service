databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 20211105-01
      author: schtativ
      changes:
        - sql:
            dbms: 'postgresql'
            endDelimiter: ;
            splitStatements: true
            sql: CREATE SCHEMA core
            stripComments: true
        - createTable:
            tableName: directory
            schemaName: core
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: dbname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
  - changeSet:
      id: 20211212-01
      author: schtativ
      changes:
        - sql:
            dbms: 'postgresql'
            endDelimiter: ;
            splitStatements: true
            sql: CREATE SCHEMA data
            stripComments: true